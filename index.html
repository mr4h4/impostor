<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>mr4h4 | Impostor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link id="favicon" rel="icon" href="assets/img/mr4h4.ico" />
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/card.css">
  <link rel="stylesheet" href="assets/css/voting.css">
</head>
<body>

<!-- SETUP -->
<section id="setup-screen" class="screen active">
  <h1>Juego del Impostor</h1>

  <div class="add-player">
    <input id="player-name" placeholder="Nombre del jugador">
    <button onclick="addPlayer()">Añadir</button>
  </div>

  <ul id="player-list"></ul>

  <div class="config">
    <label>Impostores</label>
    <input type="number" id="impostor-count" value="1" min="1">
  </div>

  <div class="config-checkbox">
    <input type="checkbox" id="no-hints">
    <label for="no-hints">Jugar sin pistas</label>
  </div>

  <button class="primary" onclick="startGame()">Jugar</button>
</section>

<!-- CARTA -->
<section id="card-screen" class="screen">
  <h2 id="current-player-name"></h2>

  <div class="card" onclick="flipCard()">
    <div class="card-inner" id="card-inner">
      <div class="card-front">Toca para revelar</div>
      <div class="card-back" id="card-content"></div>
    </div>
  </div>

  <button class="primary" onclick="nextPlayer()">Continuar</button>
</section>

<!-- DISCUSIÓN -->
<section id="discussion-screen" class="screen">
  <h2>Discusión</h2>
  <p id="timer">05:00</p>
  <button class="primary" onclick="startVoting()">Votar</button>
</section>

<!-- VOTACIÓN -->
<section id="voting-screen" class="screen">
  <h2>Votación</h2>
  <div id="voting-list"></div>
</section>

<!-- REVELAR ELIMINADO -->
<section id="reveal-screen" class="screen">
  <h2>Jugador eliminado</h2>

  <h3 id="revealed-player-name"></h3>

  <div class="card" onclick="flipRevealCard()">
    <div class="card-inner" id="reveal-card-inner">
      <div class="card-front">Toca para revelar</div>
      <div class="card-back" id="reveal-card-content"></div>
    </div>
  </div>

  <button class="primary" onclick="continueAfterReveal()">Continuar</button>
</section>

<!-- FINAL -->
<section id="end-screen" class="screen">
  <h2 id="winner-text"></h2>
  <p id="reveal-text"></p>

  <button class="primary" onclick="restartSamePlayers()">
    Jugar otra vez
  </button>

  <button onclick="backToSetup()">
    Cambiar jugadores
  </button>
</section>




<script src="assets/js/app.js"></script>
<script src="assets/js/setup.js"></script>
<script src="assets/js/game.js"></script>
<script src="assets/js/timer.js"></script>
<script src="assets/js/voting.js"></script>

</body>
</html>
